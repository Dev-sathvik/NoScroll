<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <!--<link href="/styles.css" rel="stylesheet">-->
        <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/flatly/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link href="/static/styles.css" rel="stylesheet">

        <link rel="icon" type="image/ico" sizes="16x16" href="/static/favicon.ico">

        <title>NoScroll : {% block title %}{% endblock %}</title>



    </head>

    <body>

        {% if session["user_id"] %}
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
          <div class="container-fluid">
              <!-- Replace this section with your custom text -->
              <a class="navbar-brand" style="font-family: monospace; background-color:purple; border-radius: 10px" href="/">NoScroll</a>

              <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                      data-bs-target="#navbarColor01" aria-controls="navbarColor01"
                      aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>

              <div class="collapse navbar-collapse" id="navbarColor01">
                  <ul class="navbar-nav me-auto">
                      <li class="nav-item">
                          <a class="nav-link" href="/">Home</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="/enroll">Enroll</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="/stats">Stats</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="/profile">Profile</a>
                      </li>
                  </ul>
                  <ul class="navbar-nav ms-auto">
                      <li class="nav-item">
                          <a class="nav-link" style="background-color: #ee0000" href="/logout">Logout</a>
                      </li>
                  </ul>
              </div>
            </div>
        </nav>

        {% else %}
                    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
                        <div class="container-fluid">
                          <a class="navbar-brand" style="font-family: monospace; background-color:purple; border-radius: 10px" href="/">NoScroll</a>
                          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                        </div>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/register">Register</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                          </li>
                    </ul>
                  </nav>
        {% endif %}



        <main class="container-fluid">
            {% block main %}{% endblock %}
        </main>


    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <header>
        <div style="padding: 20px; background-color: #f44336; color: white; margin: 2% 40%; text-align: center;">
          {{ messages | join(" ") }}
        </div>
      </header>
    {% endif %}
  {% endwith %}
 </body>
</html>
